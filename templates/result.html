<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .result { font-size: 24px; font-weight: bold; margin: 20px 0; }
        .Depressed { color: #dc3545; }
        .Non-Depressed { color: #28a745; }
        a { text-decoration: none; color: #007BFF; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Analysis Result</h2>
        <p><strong>Input Text:</strong> "{{ text }}"</p>
        
        <div class="result {{ label }}">
            Prediction: {{ label }}
        </div>
        
        <p>Confidence Score: {{ confidence }}%</p>
        <br>
        <a href="/">Try Another</a>
    </div>
</body>
</html>
