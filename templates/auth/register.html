{% extends "base.html" %}

{% block title %}Register - MindWatch{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-card fade-in" style="width: 100%; max-width: 500px;">
        <div class="text-center" style="margin-bottom: 2rem;">
            <h2>Create Account</h2>
            <p style="color: var(--gray);">Start your journey to better mental well-being</p>
        </div>
        
        <form id="register-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <div style="position: relative;">
                    <span class="material-icons" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray); font-size: 1.2rem;">person</span>
                    <input type="text" name="username" class="form-control" style="padding-left: 3rem;" required placeholder="Choose a username">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div style="position: relative;">
                    <span class="material-icons" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray); font-size: 1.2rem;">email</span>
                    <input type="email" name="email" class="form-control" style="padding-left: 3rem;" required placeholder="you@example.com">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <div style="position: relative;">
                    <span class="material-icons" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray); font-size: 1.2rem;">lock</span>
                    <input type="password" name="password" class="form-control" style="padding-left: 3rem;" required placeholder="Min 8 characters">
                </div>
                <div style="margin-top: 0.5rem; display: flex; gap: 0.5rem; height: 4px;">
                    <div style="flex: 1; background: rgba(255,255,255,0.1); border-radius: 2px;"></div>
                    <div style="flex: 1; background: rgba(255,255,255,0.1); border-radius: 2px;"></div>
                    <div style="flex: 1; background: rgba(255,255,255,0.1); border-radius: 2px;"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div style="position: relative;">
                    <span class="material-icons" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray); font-size: 1.2rem;">lock_clock</span>
                    <input type="password" name="confirm_password" class="form-control" style="padding-left: 3rem;" required placeholder="Repeat password">
                </div>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: flex-start; gap: 0.5rem; color: var(--gray); font-size: 0.9rem; cursor: pointer;">
                    <input type="checkbox" required style="margin-top: 0.25rem;">
                    <span>I agree to the Terms of Service and Privacy Policy. I understand this platform is not a substitute for professional medical advice.</span>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 2rem;">
                Create Account
            </button>
        </form>
        
        <p class="text-center" style="color: var(--gray);">
            Already have an account? <a href="/login" style="color: var(--primary-light); font-weight: 600;">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        
        if (data.password !== data.confirm_password) {
            App.ui.toast('Passwords do not match', 'error');
            return;
        }
        
        const btn = e.target.querySelector('button[type="submit"]');
        App.ui.showLoading(btn);
        
        try {
            await App.api.post('/auth/register', data);
            App.ui.toast('Account created! Please login.', 'success');
            setTimeout(() => window.location.href = '/login', 1500);
        } catch (error) {
            App.ui.toast(error.message, 'error');
            App.ui.hideLoading(btn);
        }
    });
</script>
{% endblock %}
